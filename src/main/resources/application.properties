
spring.datasource.url=jdbc:postgresql://localhost:5432/job_board
spring.datasource.username=postgres
spring.datasource.password=2210

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=job_board
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

security.config.prefix=Bearer
security.config.key=SECRET_KEY
security.config.expiration=3600000

jwt.secret=teckgeeknext

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER